<div ng-controller="userLoginController as userlogin" style="text-align: center">

    <form novalidate class="simple-form">
        <div class="container">
            <h1>User Log In</h1>
            <p>Please enter your email and password to Login.</p>
            <hr>

            <label>E-mail: <input type="email" ng-model="userlogin.user.email" /></label><br />
            <label>Password: <input type="password" ng-model="userlogin.user.password" /></label><br />

            <input type="submit" ng-click="userlogin.logIn()" value="Sign Up" />
        </div>
    </form>


    <div class="userdashboard">
        <h1>User Dashboard</h1>

    </div>
</div>
